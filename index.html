<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Math master</title>
  </head>
  <body>
    <div class="container">
      <h1>Math master</h1>
      <h3>Choose a category to start practicing</h3>
      <button type="button" class="operator-btn" title="Keyboard shortcut: a">Add</button>
      <button type="button" class="operator-btn" title="Keyboard shortcut: s">Subtract</button>
      <button type="button" class="operator-btn" title="Keyboard shortcut: m">Multiply</button>
      <button type="button" class="operator-btn" title="Keyboard shortcut: d">Divide</button>

      <div class="calc">
        <h2 class="hidden">Waiting for calculation...</h2>
        <label for="answer">Your answer:</label>
        <input type="number" step="1" name="answer" id="answer">
        <button
          type="button"
          class="answer-btn"
          title="Keyboard shortcut: Enter"
        >Check answer</button>
        <h4 class="hidden check">Checking answer...</h4>
        <h4 class="hidden score">Checking score...</h4>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="calculation.js"></script>
  </body>
</html>
